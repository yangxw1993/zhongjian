<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>中检溯源</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<script>
  var winW = document.documentElement.clientWidth;//设备的宽
  var desW = 750;//设计稿的宽
  var rem = desW / 100;
  winW > desW ? winW = desW : ''
  document.documentElement.style.fontSize = winW / rem + "px";
</script>

<body>
  <header>
    <div class="logo">
      <img src="./images/logo.png" />
    </div>
  </header>
  <!-- 轮播图  -->
  <div class="banner">
    <div class="swiper-container swiper-banner">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/banner1.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./images/banner2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./images/banner3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./images/banner4.jpg" />
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <!-- 产品信息 -->
  <div class="goods-info">
    <h2 class="title text-c">鹅湖香米</h2>
    <p class="text-content">
      鹅湖香米，产自世界闻名瓷之源的高岭峰下。这里空气清新、雨量充沛、日照充足、温湿度适宜，含有大量的有机质和速效氯、磷及全钾；无任何污染的山溪水灌溉生产出来的大米，米粒完整，光滑透明，饭爽适口，未经化学药剂熏蒸，不含任何添加剂。
    </p>
    <ul class="flex-bet">
      <li class="item text-c">
        <span class="light">有机农产品</span>
        <span class="default">种植标准</span>
      </li>
      <li class="item text-c">
        <span class="light">上饶</span>
        <span class="default">产品产地</span>
      </li>
      <li class="item text-c">
        <span class="light">2018-11-10</span>
        <span class="default">预计采收时间</span>
      </li>
    </ul>
  </div>
  <div class="recite flex-bet">
    <div class="recite-left flex-start">
      <a href="#" class="left-item">精准扶贫产品</a>
      <a href="#" class="left-item">CICC质量背书</a>
    </div>
    <div class="recite-right">
      <a href="#" class="right-item">电商购买</a>
    </div>
  </div>
  <ul class="tab flex-around" id="tab">
    <li class="tab-item text-c">实时监测</li>
    <li class="tab-item text-c">农事记录</li>
    <li class="tab-item text-c">检测报告</li>
    <li class="tab-item text-c">产地信息</li>
  </ul>
  <div class="container">
    <div class="tab-content">
      <!-- 实时监测 -->
      <div class="detection">
        <div class="detection-title flex-bet">
          <div class="icon-title flex-start">
            <i><img src="./images/icon_video.png" alt=""></i>
            实时视频监控
          </div>
          <span>24小时全天候视频监控</span>
        </div>
        <div class="video-title flex-bet" id="videoTitle">
          <a href="javascript:;" class="btn-prev"></a>
          <span>12321</span>
          <a href="javascript:;" class="btn-next"></a>
        </div>
        <div class="video ovf">
          <div class="video-swiper" id="videoSwiper">
            <div class="video-wrapper ovf" id="videoWrapper">
              <div class="video-slide fll" data-title="威坪村有机大米1号">
                <video src="/video/movie.ogg" controls="controls"></video>
              </div>
              <div class="video-slide fll" data-title="威坪村有机大米2号">
                <video src="/video/mov_bbb.mp4" controls="controls"></video>
              </div>
              <div class="video-slide fll" data-title="威坪村有机大米3号">
                <video src="/video/movie.ogg" controls="controls"></video>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>
    <div class="tab-content">农事记录</div>
    <div class="tab-content">检测报告</div>
    <div class="tab-content">产地信息</div>
  </div>

</body>
<script src="./js/swiper.min.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/index.js"></script>

</html>
